{% extends 'base.html' %}

{% block left_section %}
    <a href="{% url 'welcome' %}">Back to Welcome Page</a>
{% endblock %}

{% block right_section %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gene Search</title>
    <style>
        form {
            margin: 20px 0;
        }
        label {
            margin-right: 10px;
        }
        input[type="text"] {
            padding: 5px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Search for a Gene</h1>
    <form method="POST" action="{% url 'genesearch' %}">
        {% csrf_token %}
        <label for="gene_name">Gene Name:</label>
        <input type="text" id="gene_name" name="gene_name" required>
        <button type="submit">Search</button>
    </form>
</body>
</html>
{% endblock %}
